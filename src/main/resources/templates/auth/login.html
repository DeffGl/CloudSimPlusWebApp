<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/public/css/auth/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
</head>
<body>

<form name="loginForm" method="POST" action="/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Введите логин:</label>
    <input type="text" name="username" id="username">
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="password" name="password" id="password">
    <br/>
    <input type="submit" value="Войти">

    <div th:if="${param.error}" style="color:red">
        Неправильные имя и пароль
    </div>

    <a th:href="@{/auth/registration}" class="button-link">Регистрация</a>
</form>


</body>
</html>
